<app-bread-crumb [itens]="[ {text:'Relatório de Receitas e Despesas'} ]"></app-bread-crumb>

<app-page-header page-title="Relatório de Receitas e Despesas" [button-show]="false"></app-page-header>

<div class="card">
  <div class="card-header">
    Selecione o Mês e Ano para gerar os relatórios
  </div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="month">Mês</label>
        <select #month name="month" id="month" class="form-control">
          <option value="">Selecione um mês</option>
          <option *ngFor="let item of monthList" [value]="item.value">{{item.text}}</option>
        </select>
      </div>
      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecione um ano</option>
          <option *ngFor="let year of years" [value]="year">{{year}}</option>-->
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-12 text-right">
        <button type="button" (click)="generateReports()" class="btn btn-primary">Gerar Relatório</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="submittingForm" class="card-deck mt-5 mb-5">
  <!--Total de Receitas-->
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      Total de Receitas
    </div>
    <div class="card-body">
      <h3 class="card-title">
        {{revenueTotal}}
      </h3>
    </div>
  </div>
  <!--Total de Despesas-->
  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      Total de Despesas
    </div>
    <div class="card-body">
      <h3 class="card-title">
        {{expenseTotal}}
      </h3>
    </div>
  </div>
  <!--Saldo-->
  <div class="card text-center text-white bg-info">
    <div class="card-header">
      Saldo
    </div>
    <div class="card-body">
      <h3 class="card-title">
        {{balance}}
      </h3>
    </div>
  </div>
</div>

<hr>

<div *ngIf="submittingForm" class="row mt-5 mb-4">
  <div class="col-md-6">
    <p-chart type='bar' [data]="revenueChartData" [options]="chartOptions"></p-chart>
  </div>
  <div class="col-md-6">
    <p-chart type='bar' [data]="expenseChartData" [options]="chartOptions"></p-chart>
  </div>
</div>
